<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | CodTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <h2>Rooms</h2>
            <div id="room-input-container">
                <input type="text" id="room" placeholder="Enter Room Name" />
                <button id="joinBtn" onclick="joinRoom()">Join</button>
            </div>
        </div>
        <div class="chat-main">
            <div class="chat-header">
                <h2 id="room-name">CodTech Chat</h2>
                <button id="logoutBtn" onclick="logout()">Logout</button>
            </div>
            <div id="chat"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message" />
                <button id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
      const username = localStorage.getItem('username');
      if (!username) window.location.href = '/login.html';

      const socket = io('http://localhost:5000');
      let currentRoom = '';

      function joinRoom() {
        const room = document.getElementById('room').value;
        if (!room) {
          alert('Please enter a room name');
          return;
        }

        currentRoom = room;
        socket.emit('joinRoom', { username, room });

        document.getElementById('room-name').innerText = room;
        document.getElementById('chat').innerHTML = '';
      }

      socket.on('message', ({ username: msgUser, content }) => {
        const chat = document.getElementById('chat');
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');
        if (msgUser === username) {
            msgDiv.classList.add('user');
        }

        const contentDiv = document.createElement('div');
        contentDiv.classList.add('content');
        contentDiv.innerHTML = `<b>${msgUser}:</b> ${content}`;
        msgDiv.appendChild(contentDiv);

        chat.appendChild(msgDiv);
        chat.scrollTop = chat.scrollHeight;
      });

      function sendMessage() {
        const content = document.getElementById('messageInput').value;
        if (!content || !currentRoom) return;

        socket.emit('chatMessage', { room: currentRoom, username, content });
        document.getElementById('messageInput').value = '';
      }
      
      function logout() {
          localStorage.removeItem('username');
          window.location.href = '/login.html';
      }

      document.getElementById('messageInput').addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
              sendMessage();
          }
      });
    </script>
</body>
</html>
